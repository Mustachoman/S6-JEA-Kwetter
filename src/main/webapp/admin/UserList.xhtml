<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>

        <h1>UserList</h1>

        <p:orderList id="user" value="#{userListController.users}" 
                     var="user" itemValue="#{user}"
                     controlsLocation="hidden">
            <p:column>
                <h:outputText value="#{user.id}:#{user.username} Role:#{userListController.getGroup(user.id)}"/>
            </p:column>
            <p:column style="width: 4%">
             
                <p:button onclick="#{userListController.grantPrivilege()}" value="Give Admin" >
                    <f:param name="content" value="#{user.id}" />
                </p:button>
            </p:column>
        </p:orderList>

    </h:body>
</html>
